version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: forums_development
      POSTGRES_USER: forums
      POSTGRES_PASSWORD: forums

    volumes: 
      - db:/var/lib/postrgesql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/var/www/docker_forums
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  db:
    driver: local